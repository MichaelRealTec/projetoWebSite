<!doctype html>
<html>
    <head>
        <title>Site em construção</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        Esse é um texto <b>negrito</b> <br> <!-- a tag <b> não é mais recomendada para deixar em negrito-->
        Esse é um texto <strong>negrito</strong> <br> <!-- <strong é o recomendado para deixar em negrito-->
        
        Esse é um texto <i>itálico</i> <br> <!-- a tag <i> não é mais recomendada para deixar em itálico-->
        Esse é um texto <em>itálico</em> <br> <!--<em> é a tag recomendada para deixar em itálico-->
       
        Esse é um texto <u>underline</u> <br> <!-- recomendada para usar o underline-->
        Esse é um texto <strike>errado</strike> <br> <!--<strike> deixa o texto como traço, escrito errado -->

        <h2>Mapa do site</h2>
        <ul type="disc"><!-- lista não ordenada -->
            <!-- circle, square, disc -->
            <li>Home</li> <!--<li> list item-->
            <li>Quem somos</li>
            <li>Contato</li>
        </ul>

        <h2>Perguntas</h2>
        <ol type="i">
            <li>Comida favorita?</li>
            <li>Carro favorito?</li>
            <li>Série favorita?</li>

        </ol> <!-- Ordered list ou lista ordenada -->

        <figure>
            <img src="https://images.tcdn.com.br/img/img_prod/275189/camisa_azul_royal_100_poliester_para_sublimacao_g_2703_1_20200722153139.jpg" alt="Foto do produto" width="20%">
            <figcaption>Preço R$ 99,00</figcaption>
        </figure>
        


   
    </body>


</html>
